<body>
    <div class="container">
        <h1>Registration</h1>
        <div class="inputs">
            <input type="text" placeholder="Enter your name" id="name">
            <input type="text" placeholder="Enter your surname" id="surname">
            <input type="number" placeholder="Enter your age" id="age">
            <button id="button">Add</button>
        </div>
        <div class="inputTable">
            <table class="table table-sm ">
                <tr>
                    <th>№</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Check</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Mustafa</td>
                    <td>Rüstəmov</td>
                    <td>19</td>
                   <td><button id="check"><div class="btn"></div></button></td> 
                </tr>
            </table>

        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
